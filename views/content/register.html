
    <!--Main Content-->
    <main class="container" id="mainContent">
        <div class="row">
            <div class="offset-md-3 col-md-6 col-sm-12">
                <div class="login" id="contentArea">
                    <h1 class="display-4">Register</h1>


                    <form id="registerForm" novalidate>
                        <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                        <div id="messageArea"></div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input name="firstName" id="firstName" class="form-control" type="text"  placeholder="First Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input name="lastName" id="lastName" class="form-control" type="text" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                                           value="" placeholder="Email">
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <input id="password" name="password" type="password" class="form-control"  required
                                           value="" placeholder="Password">
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <input id="confirmPassword" name="confirmPassword" type="password" class="form-control"  required
                                           value="" placeholder="Confirm Password">
                                </div>
                            </div>

                        </div>


                        <div class="text-right">
                            <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>

                </div>
                <p class="text-center text-muted small">
                    Already have an account?
                    <a data="login" class= "link" >Sign in</a>
                </p>
            </div>
        </div>
    </main>
